<h1>postnews works!</h1>

<datalist id="genders">
    <option value="MALE">
    <option value="FEMALE">
</datalist>

<label for="at">Título: </label> <input type="text" [(ngModel)]="new.title"> <br>

<label for="an">Nome Do Autor: </label> <input [(ngModel)]="new.authorName.authorsName" type="text"> <br>

<label for="gn">Genêro : </label> <input list="genders" name="gender" id="gender" [(ngModel)]="new.authorName.gender"> <br>

<label for="t">Tags: </label> <input type="text" [(ngModel)]="tag"> <br>

<input type="button" value="Incluir Tag" (click)="addTag()"> <br>

<label for="cnt">Conteúdo: </label> <input [(ngModel)]="new.content" type="text"> <br>

<button type="submit" (click)="onSubmit()">Postar Noticia</button>

<router-outlet></router-outlet>
