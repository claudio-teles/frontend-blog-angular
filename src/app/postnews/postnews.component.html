<div class="container">
    <div class="row">
      <div class="col-2">
        

        
      </div>
      <div class="col-8">
        
        <datalist id="genders">
            <option value="MALE">
            <option value="FEMALE">
        </datalist>
        
        <label for="ltgs">Tags Escolhidas: </label>
        
        <ul class="list-group" aria-current="true">
            <li *ngFor="let tag of tagList" class="list-group-item d-flex justify-content-between align-items-center">
                <span class="badge bg-primary rounded-pill">{{tag}}</span>
            </li>
        </ul>
        
        <div class="mb-3">
            <label for="at" class="form-label">Título: </label> 
            <input type="text" [(ngModel)]="new.title" class="form-control">
        </div>
    
        <div class="mb-3">
            <label for="an" class="form-label">Nome Do Autor: </label> 
            <input [(ngModel)]="new.authorName.authorsName" type="text" class="form-control">
        </div>
    
        <div class="mb-3">
            <label for="gn" class="form-label">Genêro : </label> 
            <input list="genders" name="gender" id="gender" [(ngModel)]="new.authorName.gender" class="form-control">
        </div>
    
        <div class="mb-3">
            <label for="t" class="form-label">Tags: </label> 
            <input type="text" [(ngModel)]="tag" class="form-control">
            <button type="submit" (click)="addTag()" class="btn btn-primary">Incluir Tag</button>
        </div>
    
        <div class="mb-3">
            <label for="cnt" class="form-label">Conteúdo: </label> 
            <textarea name="txta1" id="idtxta" cols="30" rows="10" [(ngModel)]="new.content" class="form-control"></textarea>

            <div id="loading" style="display: none">
                <img src="https://media.giphy.com/media/3y0oCOkdKKRi0/giphy.gif" style="width:150px;height:150px;" />
            </div>
            
            <div class="alert alert-success" role="alert" *ngIf="sucess === true">
                Noticia Postada Com Sucesso!
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="erro === true">
                Não Foi Possivel Postar A Noticia!
            </div>
        </div>
    
        <button type="submit" (click)="onSubmit()" class="btn btn-primary">Postar Noticia</button>


      </div>
      <div class="col-2">
        
      </div>
    </div>
  </div>

<router-outlet></router-outlet>
